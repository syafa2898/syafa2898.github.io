            <div class="container-fluid">
                <div class="d-flex justify-content-between my-3">
                    <h5>Tambah Dokumen Masuk</h5>
                    <a href="masuk-index.html" class="btn btn-primary">Kembali</a>
                </div>
                <div class="card w-100 mt-3">
                    <div class="card-body">
                        <div class="row row-cols-1 row-cols-md-3 g-4 mb-3">
                            <div class="col">
                                <label for="formFile" class="form-label">Upload Dokumen</label>
                                <input class="form-control" type="file" id="formFile">
                            </div>
                            <div class="col">
                                <label for="exampleFormControlInput1" class="form-label">No Registrasi</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" disabled>
                            </div>
                            <div class="col">
                                <label for="date" class="form-label">Tanggal Surat</label>
                                <input type="date" class="form-control" id="date">
                            </div>
                        </div>
                        <div class="row row-cols-1 row-cols-md-3 g-4 mb-3">
                            <div class="col">
                                <label for="jenis" class="form-label">Jenis Dokumen</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Pilih jenis dokumen</option>
                                    <option value="1">Belanja Modal`</option>
                                    <option value="2">Belanja Barang</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="no" class="form-label">No Dokumen</label>
                                <input type="text" class="form-control" id="no">
                            </div>
                            <div class="col">
                                <label for="jenis" class="form-label">Sifat</label>
                                <div class="">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">Biasa</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">Segera</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-cols-1 row-cols-md-3 g-4 mb-3">
                            <div class="col">
                                <label for="no" class="form-label">Instansi Pengirim</label>
                                <input type="text" class="form-control" id="no">
                            </div>
                        </div>
                        <a href="masuk-index.html" class="btn btn-primary w-100 mt-5">Submit</a>
                    </div>
                </div>
