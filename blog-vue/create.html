<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg shadow">
        <div class="container">
            <a class="navbar-brand" href="index.html">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                    <li class="nav-item me-5">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link" href="edit.html">Edit</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="create.html">Create</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <button class="btn btn-primary" type="submit">Login</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container my-5 card p-5">
        <h4 class="text-center mb-5">Create Blog</h4>
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title">
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author">
            </div>
        </div>
        <div class="mb-3">
            <label for="body" class="form-label">Body</label>
            <textarea class="form-control" id="body" rows="3"></textarea>
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="mb-3">
                <label for="banner" class="form-label">Image Banner</label>
                <input class="form-control" type="file" id="banner">
                <img src="banner/image3.jpg" class="w-100 mt-3" alt="">
            </div>
            <div class="mb-3">
                <label for="thumbnail" class="form-label">Image Thumbnail</label>
                <input class="form-control" type="file" id="thumbnail">
                <img src="thumbnail/image3.jpg" class="w-100 mt-3" alt="">
            </div>
            <div class="mb-3">
                <label for="square" class="form-label">Image Square</label>
                <input class="form-control" type="file" id="square">
                <img src="square/image3.jpg" class="w-100 mt-3" alt="">
            </div>
        </div>
        <button class="btn btn-primary mt-5" type="submit">Submit</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</body>

</html>
